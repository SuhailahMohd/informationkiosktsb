<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Staff Information</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b7d7d2;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2px;
      padding: 0.8rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5f5;
    }
    .header .logo {
      font-size: 25px;
      color: #000;
      text-decoration: none;
      margin-left: 30px;
    }
    .nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f5f5f5;
      margin-right: 20px;
    }
    .nav-items a {
      font-family: sans-serif;
      text-decoration: none;
      color: #000;
      padding: 35px 20px;
    }
    .form-container {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 80px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      font-weight: bold;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group h3, label {
      margin: 0;
      margin-bottom: 10px;
      font-weight: normal;
    }
    .form-group input[type="text"], 
    .form-group select {
      width: 100%;
      padding: 0.4rem;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      background-color: rgba(255, 255, 255, 0.3);
      color: inherit;
      font-family: inherit;
      line-height: 1.5;
    }
    .form-group input[type="radio"] {
      margin-right: 10px;
    }
    .hidden-fields {
      display: none;
      margin-top: 20px;
    }
    .hidden-fields h3 {
      font-weight: normal;
    }
    .hidden-fields select {
      margin-top: 5px;
      padding: 5px;
    }
    .form-actions {
      text-align: center;
      margin-top: 20px;
    }
    .form-actions input[type="submit"],
    .form-actions input[type="reset"] {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: green;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
      margin-top: 20px;
    }
    .form-actions input[type="reset"] {
      background-color: #d9534f;
    }
  </style>
  <script>
    function submitForm() {
      document.getElementById('userForm').submit();
    }
    function resetForm() {
      document.getElementById('staffId').value = '';
    }
  </script>
</head>
<body style="background-color: #b7d7d2;">
<div class="container">
  <div class="form-container">
    <h2>Update Staff Information</h2>
    <form id="userForm" action="UpdateForm.jsp" method="get">
      <div class="form-group">
        <label for="staffId">Enter Staff ID:</label>
        <input type="text" id="staffId" name="staffId" required><br><br>
      </div>
      <div class="form-actions">
        <input type="button" value="Submit" onclick="submitForm()">
        <input type="reset" value="Reset" onclick="resetForm()">
      </div>
    </form>
  </div>
</div>
</body>
</html>
