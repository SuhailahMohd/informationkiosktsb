<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Plant Information</title>
<link rel="stylesheet" href="plantstyle.css">



 
<script>
  function showIndoorFields() {
    document.getElementById('indoorFields').style.display = 'block';
    document.getElementById('outdoorFields').style.display = 'none';
  }

  function showOutdoorFields() {
    document.getElementById('indoorFields').style.display = 'none';
    document.getElementById('outdoorFields').style.display = 'block';
  }
  
</script>

</head>
<body>

<header class="header">
  <a href="#" class="logo">TSB </a>
  <nav class="nav-items">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Feedback</a>
  </nav>
</header>

  <div class="container">
  <div class="form-container">
    <h1>Create Plant Information</h1>
    <form action="process.jsp" method="get">
      <div class="form-group">
        <h3>Plant Scientific Name:</h3>
        <input type="text" name="plantSciname" size="40"/>
      </div>
      <div class="form-group">
        <h3>Plant Common Name:</h3>
        <input type="text" name="plantComname" size="25" />
      </div>
      <div class="form-group">
        <h3>Plant Type:</h3>
        <input type="radio" name="plantType" value="Indoor" onclick="showIndoorFields()" /> Indoor
        <input type="radio" name="plantType" value="Outdoor" onclick="showOutdoorFields()" /> Outdoor
      </div>
      <div id="indoorFields" class="hidden-fields">
        <h3>Light Requirements:</h3>
        <select name="lightRequirements">
          <option value="Select">Select</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <h3>Humidity Preferences:</h3>
        <select name="humidityPreferences">
          <option value="Select">Select</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <h3>Watering Frequency:</h3>
        <select name="wateringFrequency">
          <option value="Select">Select</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div id="outdoorFields" class="hidden-fields">
        <h3>Sunlight Exposure:</h3>
        <select name="sunlightExposure">
          <option value="Select">Select</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <h3>Wind Resistance:</h3>
        <select name="windResistance">
          <option value="Select">Select</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <h3>Soil Type:</h3>
        <select name="soilType">
          <option value="Select">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Plant Habitat:</h3>
        <input type="text" name="plantHabitat" size="25" />
      </div>
      <div class="form-group">
        <h3>Plant Species:</h3>
        <input type="text" name="plantSpecies" size="25" />
      </div>
      <div class="form-group">
        <h3>Plant Description:</h3>
        <input type="text" name="plantDesc" size="50" />
      </div>
      <div class="form-actions">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </div>
</div>

<script>
 // Validation Script
 document.getElementById("plantForm").addEventListener("submit", function(event) {
  var plantType = document.querySelector('input[name="plantType"]:checked');
  if (!plantType) {
   alert("Please select plant type");
   event.preventDefault();
  }
});
</script>

</body>
</html>
