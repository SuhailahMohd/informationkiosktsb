<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Plant Information</title>
    <link rel="stylesheet" href="createplantstyle.css">

    <script>
        function showIndoorFields() {
            document.getElementById('indoorFields').style.display = 'block';
            document.getElementById('outdoorFields').style.display = 'none';
        }

        function showOutdoorFields() {
            document.getElementById('indoorFields').style.display = 'none';
            document.getElementById('outdoorFields').style.display = 'block';
        }

    </script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">TSB </a>
        <nav class="nav-items">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Feedback</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container bordered" align="center">
            <h2>Update Plant Information</h2>
            <form id="userForm">
                <label for="plantId">Enter Plant ID:</label>
                <input type="text" id="plantId" name="plantId"><br><br>
                <input type="button" value="Submit" onclick="submitForm()">
                <input type="button" value="Reset" onclick="resetForm()">
            </form>
        </div>

        <div class="form-container bordered" align="center" id="updateForm" style="display: none;">
            <h2>Update Plant Information</h2>
            <form>
                <label for="scientificName">Plant Scientific Name:</label>
                <input type="text" id="scientificName" name="scientificName"><br><br>

                <label for="commonName">Plant Common Name:</label>
                <input type="text" id="commonName" name="commonName"><br><br>

                <label for="plantType" id="plantType">Plant Type:</label>
                <input type="radio" name="type" value="Indoor" onclick="showIndoorFields()" /> Indoor
                <input type="radio" name="type" value="Outdoor" onclick="showOutdoorFields()"/> Outdoor<br><br>

                <div id="indoorFields" style="display: none;">
                    <h3>Light Requirements:</h3>
                    <select id="lightRequirements">
                        <option value="Select">Select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select><br>

                    <h3>Humidity Preferences:</h3>
                    <select id="humidityPref">
                        <option value="Select">Select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select><br>

                    <h3>Watering Frequency:</h3>
                    <select id="wateringFreq">
                        <option value="Select">Select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select><br>
                </div>

                <div id="outdoorFields" style="display: none;">
                    <h3>Sunlight Exposure:</h3>
                    <select id="sunlightExp">
                        <option value="Select">Select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select><br>

                    <h3>Wind Resistance:</h3>
                    <select id="windRes">
                        <option value="Select">Select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select><br>

                    <h3>Soil Type:</h3>
                    <select id="soilType">
                        <option value="Select">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select><br>
                </div>

                <label for="plantHabitat">Plant Habitat:</label>
                <input type="text" id="plantHabitat" name="plantHabitat"><br><br>

                <label for="plantSpecies">Plant Species:</label>
                <input type="text" id="plantSpecies" name="plantSpecies"><br><br>

                <label for="plantDescription">Plant Description:</label>
                <textarea id="plantDescription" name="plantDescription"></textarea><br><br>

                <button onclick="confirmUpdate()">Update</button>
                <button onclick="cancelUpdate()">Cancel</button>
            </form>
        </div>

        <div align="center" id="plantDetails"></div>
    </div>

</body>
</html>
